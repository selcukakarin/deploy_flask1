<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Todo Başlık</label>
              <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo giriniz...">
            </div>
            <button type="submit" class="btn btn-danger">Ekle</button>
        </form>
        {% if todos == [] %}
            <div class="alert alert-warning">Herhangi bir todonuz bulunmuyor...</div>
        {% else %}
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Todo Başlık</th>
                    <th scope="col">Todo Durum</th>
                    <th scope="col">Durum Güncelle</th>
                    <th scope="col">Todo Sil</th>
                </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                        <tr>
                            <th scope="row">{{todo.id}}</th>
                            <td>{{todo.title}}</td>
                            {% if todo.complete == True %}
                                <td>Tamamlandı</td>
                            {% else %}
                                <td>Tamamlanmadı</td>
                            {% endif %}
                            <td><a href="/complete/{{todo.id}}" class="btn btn-warning">Durumu değiştir</a></td>
                            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                        </tr>
                    {% endfor %}
                
                </tbody>
            </table>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
